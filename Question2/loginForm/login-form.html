<!DOCTYPE html>
<html lang="en">

<head>
    <title>w1d4-HTML-Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="images/favicon.png" type="images/ico" rel="Icon" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="vl"></li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>

                <li class="vl"></li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Suppliers</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <label id="whitetext">Hello! </label>
                <button class="btn btn-light" type="submit">Sign Out</button>
            </form>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <form action="" id="form" onsubmit=" return showLoginFields(event)">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">LOGIN FORM</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="website-url">Website url</label>
                            <input type="url" class="form-control" id="website-url" aria-describedby="urlHelp"
                                name="websiteUrl" placeholder="Enter valid website url" required>
                            <small id="urlHelp" class="form-text text-muted">Must enter valid website url</small>
                        </div>
    
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                name="emailAddress" placeholder="Enter valid email" required>
                            <small id="emailHelp" class="form-text text-muted">Must enter valid email address</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required name="password"
                                placeholder="Enter password" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" title="Must
                            contain At least 10 characters, contains at least one
                            number, one uppercase and lowercase letter" aria-describedby="passwordHelp">
                            <small id="passwordHelp" class="form-text text-muted">Must
                                contain At least 10 characters, contains at least one
                                number, one uppercase and lowercase letter</small>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                    </div>
                    <div class="modal-footer">                   
                       <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Forget Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <p>
        <a href="https://validator.w3.org/check/referer"> <img src="images/w3c-html.png" alt="html validator" /></a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer"> <img src="images/w3c-css.png" alt="CSS validator" /></a>       
    </p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
