<!DOCTYPE html>
<html lang="en">

<head>
    <title>w1d4-HTML-Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="images/favicon.png" type="images/ico" rel="Icon" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="vl"></li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>

                <li class="vl"></li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Suppliers</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <label id="whitetext">Hello! </label>
                <button class="btn btn-light" type="submit">Sign Out</button>
            </form>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <!-- Nav tabs -->
        

                <div class="headder">
                    <br>
                    <h5>New Product Form</h5>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <form action="#">
                            <div class="form-group">
                                <label for="productNumber">Product Number</label>
                                <input type="text" id="productNumber" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="productName">Name</label>
                                <input type="text" id="productName" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="unitPrice">Unit Price</label>
                                <input type="number" id="unitPrice" class="form-control" value="0.0">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <form action="#">
                            <div class="form-group">
                                <label for="quantityInStock">Quantity in stock</label>
                                <input type="number" id="quantityInStock" class="form-control" value="0">
                            </div>

                            <div class="form-group">
                                <label for="supplier">Supplier:</label>
                                <select name="sup" id="supplier" class="form-control">
                                    <option value="Select a Supplier" selected>Select a supplier</option>
                                    <option value="1">supplier 1</option>
                                    <option value="2">supplier 2</option>
                                    <option value="3">supplier 3</option>
                                    <option value="4">supplier 4</option>
                                    <option value="4">supplier 5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="supplyDate">Date supplied</label>
                                <input type="date" id="supplyDate" class="form-control">
                                <small id="dateinfo" class="form-text text-muted">Enter a Valid Date.</small>
                            </div>

                            <div id="buttonswf2">
                                <input type="submit" name="Add" id="addProduct" value="Add Product" class="btn btn-outline-primary">
                                <input type="reset" value="Reset" id="reset" class="btn btn-outline-dark">
                                <input type="button" value="Cancel" id="cancel" class="btn btn-outline-warning">
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id="validator">
            <a href="https://validator.w3.org/check/referer"> <img src="images/w3c-html.png" alt="html validator" /></a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer"> <img src="images/w3c-css.png" alt="CSS validator" /></a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
